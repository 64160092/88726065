<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JavaScript</title>
<style>
  .highlight {
    background-color: yellow;
  }
</style>
</head>
<body>
<script>
function highlight(me) {
  me.classList.add("highlight");
}

function unHighlight(me) {
  me.classList.remove("highlight");
}
</script>
<input type="text" onfocus="highlight(this)" onblur="unHighlight(this)" /> <br />
<input type="text" onfocus="highlight(this)" onblur="unHighlight(this)" /> </body>
</html>
