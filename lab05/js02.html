<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JavaScript</title>
</head>
<body>
<script>
document.write("<h3>" + "Factorial Table" + "</h3>");
for (let i = 1; i <= 12; i++) {
    let fact = 1;
    for (let j = 1; j <= i; j++) {
        fact *= j;
    }
    document.write("<h4>" + "Factorial of " + i + " is " + fact + "</h4>");
}
</script>
</body>
</html>
