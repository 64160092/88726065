<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JavaScript</title>
</head>
<body>
<script>
document.write("This browser is " + navigator.appName + "<br />");
document.write("This browser version is " + navigator.appVersion + "<br />");
document.write("This browser's user agent is " + navigator.userAgent + "<br />");
document.write("This browser's platform is " + navigator.platform + "<br />");
document.write("This browser's language is " + navigator.language + "<br />");
document.write("Is this browser online? " + navigator.onLine + "<br />");
document.write("Is Java enabled in this browser? " + navigator.javaEnabled() + "<br />");
</script>
</body>
</html>
