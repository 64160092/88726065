<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Dog Image</title>
</head>
<body>
<h1>Upload Dog Image</h1>
<form id="uploadForm" enctype="multipart/form-data" method="post" action="/images/upload">
  <input type="file" name="dogImage" required>
  <button type="submit">Upload</button>
</form>
<script>
document.getElementById('uploadForm').addEventListener('submit', () => {
  setTimeout(() => {
    window.location.href = 'index.html';
  }, 1000); // Redirect after 1 second (adjust as needed)
});
</script>
</body>
</html>
